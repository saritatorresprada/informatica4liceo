<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Gráficos independientes</title>
</head>
<body>
    <h1>Tres ejemplos de gráficos independientes</h1>
    <h2>La primera ecuación es: </h2>
    $$y=2x-4$$
    <h2>La segunda ecuación es: </h2>
    $$y=6x^{2}-3x-8$$
    <h2>La tercera ecuación es: </h2>
    $$y=sinx$$

    <h2>El gráfico de la primera función es: </h2>
    <div id="grafico1"></div>
    <h2>El gráfico de la segunda función es: </h2>
    <div id="grafico2"></div>
    <h2>El gráfico de la tercera función es: </h2>
    <div id="grafico3"></div>


    <script src="separados.js"></script>
</body>
</html>
